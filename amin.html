To print "Hello, World!" using HTML, you can simply create an HTML document with the following content:

html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>


This code will display "Hello, World!" as a heading on a webpage when opened in a web browser.
